mixed-port: 7890
allow-lan: false
log-level: info
ipv6: false

proxies:

proxy-providers:
  HK:
    type: http
    path: ./Provider/Proxy/HK.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=Sub.yaml&include=(%E9%A6%99%E6%B8%AF%7CHK%7CHong%20Kong)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

  JP:
    type: http
    path: ./Provider/Proxy/JP.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=Sub.yaml&include=(%E6%97%A5%E6%9C%AC%7CJP%7CJapan)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

  SG:
    type: http
    path: ./Provider/Proxy/SG.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=Sub.yaml&include=(%E6%96%B0%E5%8A%A0%E5%9D%A1%7CSG%7CSingapore)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

  TW:
    type: http
    path: ./Provider/Proxy/TW.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=Sub.yaml&include=(%E5%8F%B0%E6%B9%BE%7CTW%7CTaiwan)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

  US:
    type: http
    path: ./Provider/Proxy/US.yaml
    url: http://127.0.0.1:25500/sub?target=clash&url=Sub.yaml&include=(%E7%BE%8E%E5%9B%BD%7C(%3F%3C!%5BAR%5D)US%7CUnited%20States)&list=true&udp=true
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600

proxy-groups:
  - name: "Netflix"
    type: select
    proxies:
      - Hong Kong
      - Japan
      - Singapore
      - Taiwan
      - United States

  - name: "Global"
    type: select
    proxies:
      - Hong Kong
      - Japan
      - Singapore
      - Taiwan
      - United States

  - name: "Final"
    type: select
    proxies:
      - Hong Kong
      - Japan
      - Singapore
      - Taiwan
      - United States
      - DIRECT

  - name: "Hong Kong"
    type: url-test
    use:
      - HK
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: "Japan"
    type: url-test
    use:
      - JP
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: "Singapore"
    type: select
    use:
      - SG

  - name: "Taiwan"
    type: url-test
    use:
      - TW
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: "United States"
    type: url-test
    use:
      - US
    url: "http://www.gstatic.com/generate_204"
    interval: 300

rule-providers:
  Unbreak:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Unbreak.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Unbreak.yaml
    interval: 86400

  Advertising:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Guard/Advertising.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Guard/Advertising.yaml
    interval: 86400

  Hijacking:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Guard/Hijacking.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Guard/Hijacking.yaml
    interval: 86400

  Privacy:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Guard/Privacy.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Guard/Privacy.yaml
    interval: 86400

  China:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/China.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/China.yaml
    interval: 86400

  ChinaIP:
    type: http
    behavior: ipcidr
    path: ./Provider/RuleSet/Extra/ChinaIP.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Extra/ChinaIP.yaml
    interval: 86400

  Netflix:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/StreamingMedia/Video/Netflix.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/StreamingMedia/Video/Netflix.yaml
    interval: 86400

  YouTube:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/StreamingMedia/Video/YouTube.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/StreamingMedia/Video/YouTube.yaml
    interval: 86400

  Telegram:
    type: http
    behavior: classical
    path: ./Provider\RuleSet\Extra\Telegram\Telegram.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Extra/Telegram/Telegram.yaml
    interval: 86400

  E-hentai:
    type: http
    behavior: classical
    path: ./Provider\RuleSet\E-hentai.yaml
    url: https://cdn.jsdelivr.net/gh/0x00000007/Rules@master/Clash/E-hentai.yaml
    interval: 86400

  Global:
    type: http
    behavior: classical
    path: ./Provider/RuleSet/Global.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Global.yaml
    interval: 86400

rules:
  # Unbreak
  - RULE-SET,Unbreak,DIRECT

  # AD
  - RULE-SET,Advertising,REJECT
  - RULE-SET,Hijacking,REJECT
  - RULE-SET,Privacy,REJECT

  #China
  - RULE-SET,China,DIRECT
  - RULE-SET,ChinaIP,DIRECT

  # Streaming
  - RULE-SET,Netflix,Netflix
  - RULE-SET,YouTube,United States

  # Telegram
  - RULE-SET,Telegram,United States

  # E-hentai
  - RULE-SET,E-hentai,United States

  # Global
  - RULE-SET,Global,Global

  # Local Area Network
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT

  - GEOIP,CN,DIRECT

  - MATCH,Final
